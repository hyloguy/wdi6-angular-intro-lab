<html ng-app="bookApp">
<head>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>

  <link href="main.css" rel="stylesheet" type="text/css" />
  <script src ="data.js"></script>
  <script src ="books_controller.js"></script>
</head>

<body>
   <div ng-controller="bookly.BooksController" class="container">
      Search: <input ng-model="searchText">
      Order by: <select ng-model="byField" ng-options="fChoice.name for fChoice in fChoices"></select>
      <div class="row">
        <div  class="col-xs-4 col-sm-4 col-md-3 col-lg-2 book"
              ng-repeat="book in books | filter:searchBothTitleAndAuthor(searchText) |
              orderBy:byField.field">
          <div class="col-xs-offset-1 book-title">
            {{book.title}}
          </div>
          <div class="col-xs-offset-1 book-author">
            By: {{book.author}}
          </div>
          <div>
            <img class="book-image" ng-src="{{book.img}}"/>
          </div>

          <div class="cart-button">
            <span class="price">{{book.price | currency}}
            <button ng-click="addBookToCart(book)">Add</button>
          </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 cart">
          <h3>Your cart has {{cart.length}}
            <ng-pluralize count="cart.length" 
                          when="{ 'one': ' item.',
                                  'other': ' items.'}">
            </ng-pluralize>
          </h3>
          <table class="carttable">
          <tr>
            <th width='40%'>Title</th>
            <th width='40%'>Author</th>
            <th width='20%'>Price</th>
          </tr>
          <tr ng-repeat="book in cart track by $index">
            <td width='40%'>{{book.title}}</td>
            <td width='40%'>{{book.author}}</td>
            <td width='20%'>{{book.price}}</td>
          </tr>
          <tr class="cart-total">
            <td colspan=2 width='80%'>Total</td>
            <td width='20%'>{{getTotalInCart() | currency}}</td>
          </tr>
          </table>
          <div class="btn-group cart-button">
            <button ng-click="emptyCart()">Empty Cart</button>
            <button onclick="alert('Dunno how to check out ...');">Check Out</button>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
